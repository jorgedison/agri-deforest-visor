<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <div class="control-panel">
    <fieldset>
      <legend><strong>NDVI</strong></legend>
      <label for="ndvi-date">Fecha:</label>
      <input type="date" id="ndvi-date" value="2025-01-01" title="Selecciona una fecha para ver el NDVI" />
      <button id="btn-ver-ndvi" title="Ver NDVI de la fecha seleccionada">Ver NDVI GEE</button>
    </fieldset>

    <fieldset>
      <legend><strong>Comparar NDVI</strong></legend>
      <label for="start-date">Fecha inicial:</label>
      <input type="date" id="start-date" value="2020-01-01" />
      <label for="end-date">Fecha final:</label>
      <input type="date" id="end-date" value="2023-01-01" />
      <label for="threshold">Threshold:</label>
      <input type="number" id="threshold" min="0" max="1" step="0.01" value="0.2" />
      <button id="btn-detectar">Detectar deforestación</button>
      <button id="btn-zonas">Zonas deforestadas</button>
    </fieldset>

    <fieldset>
      <legend><strong>Herramientas</strong></legend>
      <button id="btn-limpiar">Limpiar mapa</button>
      <button id="btn-dibujar">Dibujar área</button>
      <button id="btn-descargar">Descargar área (.json)</button>
    </fieldset>

    <div id="layer-label">Capa activa: -</div>
    <div id="legend" class="legend" style="display: none;"></div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
  <script src="https://unpkg.com/leaflet-simple-map-screenshoter"></script>
  <script src="main.js"></script>
</body>
</html>
